<!DOCTYPE html>
<html lang="nl-be" ng-app="better-vbl">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <meta name="keywords" content="resultaten, results, vbl, vlaamse basketballiga, vlaamse, basketballiga, uitslagen, scores, ploegen, klassement, kalender" />
    <meta name="description" content="VBL resultaten en klassement bekijken. Bekijk hier alle resultaten en matchen voor alle ploegen die aangesloten zijn bij de Vlaamse Basketballiga." />
    <title>VBL - Vlaamse Basketballiga</title>

    <link type="text/css" rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css"  media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/styles/style.css" media="screen, projection" charset="utf-8" />
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>

    <script>
      if (window.location.host != 'localhost') {
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-67861577-1']);
          _gaq.push(['_trackPageview']);

          (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
      }
    </script>
  </head>
  <body>
    <aside id="sidebar-navigation"
      ng-controller="sidebarCtrl"
      class="ui left inverted blue sidebar vertical menu">
      <div class="item">
        <i class="favorite icon"></i> Favorieten
        <div class="menu">
          <div class="menu" ng-repeat="f in favorites">
            <a class="item" ui-sref="team.calendar({teamGuid: f.id})" ui-sref-active="active" onclick="toggleSidebar()">{{f.name}}</a>
          </div>
        </div>
      </div>
    </aside>
    <div class="pusher" style="background: #eee;">
      <nav class="ui fixed inverted blue menu" ng-controller="menuCtrl">
        <div class="ui container">
          <a class="launch item toggleSidebar" onclick="toggleSidebar()">
            <i class="content icon"></i><span class="menu-label hidden mobile">Menu</span>
          </a>
          <span class="header item">
            <!-- <img class="logo" src="assets/images/logo.png"> -->
            {{pageTitle}}
          </span>
          <div class="right menu">
            <a class="item" ui-sref="home" ui-sref-active="active">
              <i class="search icon"></i><span class="menu-label hidden mobile">Zoeken</span>
            </a>
          </div>
        </div>
      </nav>

      <div ui-view id="page-wrapper" class="ui container" style="margin-top: 60px;"></div>

      <footer style="text-align:center">
        <iframe src="http://rcm-na.amazon-adsystem.com/e/cm?t=resultvlaamsb-20&o=1&p=7&l=ez&f=ifr&f=ifr&linkID=KEVFF77PQU3UAVGI" width="468" height="40" scrolling="no" marginwidth="0" marginheight="0" border="0" frameborder="0" style="border:none;"></iframe>
      </footer>

    </div><!-- .pusher -->

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="app/app.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/services/vblDataService.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/services/favoritesService.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/services/clientStorageService.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/controllers/gamesCtrl.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/controllers/clubsCtrl.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/controllers/menuCtrl.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/controllers/searchCtrl.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/controllers/sidebarCtrl.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/filters/groupByFilter.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/libs/ics.js" charset="utf-8"></script>

    <script type="text/javascript">

      function toggleSidebar() {
        $('#sidebar-navigation').sidebar('toggle');
      }

    </script>

  </body>
</html>
