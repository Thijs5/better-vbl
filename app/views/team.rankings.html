<div ng-repeat="poule in poules">
  <h3 class="ui header">{{poule.naam}}</h3>
  <table class="ui table striped hidden mobile">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Gespeeld</th>
        <th>Punten</th>
        <th>Voor</th>
        <th>Tegen</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in poule.teams" ng-class="{positive: isCurrentTeam(team.naam)}">
        <td>{{team.rangNr}}</td>
        <td>
          <a ui-sref="team.calendar({teamGuid: team.guid})">
            {{shortenTeamName(team.naam)}}
          </a>
        </td>
        <td>{{team.wedAant}}</td>
        <td>{{team.wedPunt}}</td>
        <td>{{team.ptVoor}}</td>
        <td>{{team.ptTegen}}</td>
      </tr>
    </tbody>
  <table>

  <div class="ui one column grid hidden tablet desktop">
    <div class="column">
      <div class="ui fluid card" ng-repeat="team in poule.teams" ng-class="{blue: isCurrentTeam(team.naam)}">

        <div class="content">
          <div class="header">
            <a ui-sref="team.calendar({teamGuid: team.guid})">
              {{team.rangNr}}. {{shortenTeamName(team.naam)}}
            </a>
          </div>
          <div class="description">
            <p>
              <strong>{{team.wedPunt}}</strong> punten op
              <strong>{{team.wedAant}}</strong> matchen
            </p>
            <p>
              <!-- <span class="ui header olive">+{{team.ptVoor}}</span> | -->
              <div class="ui label olive horizontal">
                <i class="icon plus"></i> {{team.ptVoor}}
              </div>
              <div class="ui label red horizontal">
                <i class="icon minus"></i> {{team.ptTegen}}
              </div>
            </p>
          </div>
        </div>

          <!-- <div class="meta">
            <div class="ui horizontal list">
              <div class="item">
                <i class="calendar icon"></i>
                <div class="content">
                  {{getDayNl(toDate(game.beginTijd)).substr(0,2)}}
                  {{game.datumString}}
                </div>
              </div>
              <div class="item">
                <i class="clock icon"></i>
                <div class="content">
                  {{game.beginTijd}}u
                </div>
              </div>
            </div>
          </div> -->

          <!-- <div ng-if="hasScore(game)" ng-class="{olive: isVictory(game)}" class="ui bottom right attached label">{{game.uitslag}}</div> -->
        </div>

      </div>
    </div>
  </div>

</div>
