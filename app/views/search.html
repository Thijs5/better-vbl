<div class="ui container">

  <div class="ui left icon labeled fluid big input">
    <i class="search icon"></i>
    <input type="text" autofocus placeholder="Zoeken..." ng-model="search.naam">
  </div>

  <table class="ui table compact">
    <tbody>
      <tr ng-repeat="team in teams | filter: search">
        <td><a ui-sref="club({clubGuid: team.guid})">{{team.naam}}</a></td>
      </tr>
    </tbody>
  </table>

</div>
