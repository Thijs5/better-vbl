<div class="container">

  <div class="ui" ng-if="!isLoadingData">
    <div class="ui active dimmer inverted">
      <div class="ui loader"></div>
    </div>
  </div>

  <div ng-if="isLoadingData">

    <div class="ui grid" style="margin-bottom: 10px;">
      <div class="sixteen wide column">
        <h1 class="ui header">
          <!-- <i class="calendar icon"></i> -->
          <div class="content">
            {{shortenTeamName(team.name)}}
            <div class="sub header">{{team.poule}}</div>
            <!-- <div class="sub header">{{team.poule}}</div> -->
          </div>
        </h1>
      </div>

      <div class="sixteen wide column" ng-if="!loading">
        <table class="ui table striped">
          <thead>
            <tr>
              <th>Datum</th>
              <th>Tijd</th>
              <th>Thuisploeg</th>
              <th>Bezoekers</th>
              <th>Score</th>
              <th>Sporthal</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="game in team.games | orderBy: '-datSort':true" ng-class="{positive: isVictory(game)}">
              <td class="single line">{{game.datumString}}</td>
              <td class="single line">{{game.beginTijd}}</td>
              <td>{{shortenTeamName(game.teamThuisNaam)}}</td>
              <td>{{shortenTeamName(game.teamUitNaam)}}</td>
              <td class="single line">{{game.uitslag}}</td>
              <td>
                <a href="{{createGoogleMapsLink(game.accommOmschr)}}" target="_blank">
                  {{game.accommOmschr}}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <div class="sticky-action-button">
      <div class="ui icon bottom right pointing dropdown massive circular red button">
        <i class="configure icon"></i>
        <div class="menu">
          <div class="item" ng-click="downloadCalendar()">Download kalender</div>
        </div>
      </div>
    </div>
  </div>
</div>
