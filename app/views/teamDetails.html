<div class="container">

  <div class="ui" ng-if="!isLoadingData">
    <div class="ui active dimmer inverted">
      <div class="ui loader"></div>
    </div>
  </div>

  <div ng-if="isLoadingData">

    <div class="ui grid segment" style="margin-bottom: 10px;">
      <div class="sixteen wide column">
        <h1 class="ui header dividing">
          <!-- <i class="calendar icon"></i> -->
          <div class="content">
            {{team.poule}}
            <!-- <div class="sub header">{{team.poule}}</div> -->
          </div>
        </h1>
      </div>

      <div class="sixteen wide column" ng-if="!loading">
        <table class="ui table striped">
          <thead>
            <tr class="hidden mobile">
              <th>Datum</th>
              <th>Tijd</th>
              <th>Thuisploeg</th>
              <th>Bezoekers</th>
              <th>Score</th>
              <th>Sporthal</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="game in team.games | orderBy: '-datSort':true" ng-class="{positive: isVictory(game)}">
              <td class="single line">
                <span class="hidden tablet computer"><i class="icon calendar"></i></span>
                {{game.datumString}}
              </td>
              <td class="single line">
                <span class="hidden tablet computer"><i class="icon clock"></i></span>
                {{game.beginTijd}}u</td>
              <td>
                <span class="hidden tablet computer"><i class="icon building"></i></span>
                <a ui-sref="details({teamGuid: game.teamThuisGUID})">{{shortenTeamName(game.teamThuisNaam)}}</a>
              </td>
              <td>
                <span class="hidden tablet computer"><i class="icon building outline"></i></span>
                <a ui-sref="details({teamGuid: game.teamUitGUID})">{{shortenTeamName(game.teamUitNaam)}}</a>
              </td>
              <td class="single line">
                <span class="hidden tablet computer"><i class="icon trophy"></i></span>
                {{game.uitslag}}
              </td>
              <td>
                <span class="hidden tablet computer"><i class="icon marker"></i></span>
                <a href="{{createGoogleMapsLink(game.accommOmschr)}}" target="_blank">
                  {{game.accommOmschr}}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <div class="sticky-action-button">
      <div class="ui icon bottom right pointing dropdown massive circular red button">
        <i class="configure icon"></i>
        <div class="menu">
          <div class="item" ng-click="downloadCalendar()">Download kalender</div>
        </div>
      </div>
    </div>
  </div>
</div>
