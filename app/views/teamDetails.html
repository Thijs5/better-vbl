<div ng-if="!isLoadingData" class="valign-wrapper" style="padding: 30px;">
  <div class="valign" style="margin-left:auto;margin-right:auto;">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
  </div>
</div>

  <h4>{{team.poule}}</h4>
<div ng-if="isLoadingData" class="white z-depth-1 content">
  <table class="highlight hide-on-small-only">
    <thead>
      <tr class="hidden mobile">
        <th>Datum</th>
        <th>Tijd</th>
        <th>Thuisploeg</th>
        <th>Bezoekers</th>
        <th>Score</th>
        <th>Sporthal</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in team.games | orderBy: '-datSort':true" ng-class="{'green lighten-4': isVictory(game)}">
        <td class="single line">
          {{game.datumString}}
        </td>
        <td class="single line">
          {{game.beginTijd}}u</td>
        <td>
          <a ui-sref="details({teamGuid: game.teamThuisGUID})">{{shortenTeamName(game.teamThuisNaam)}}</a>
        </td>
        <td>
          <a ui-sref="details({teamGuid: game.teamUitGUID})">{{shortenTeamName(game.teamUitNaam)}}</a>
        </td>
        <td class="single line">
          {{game.uitslag}}
        </td>
        <td class="center-align">
          <a href="{{createGoogleMapsLink(game.accommOmschr)}}" target="_blank">
            <i class="material-icons">place</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div ng-if="isLoadingData">
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">settings</i>
    </a>
    <ul>
      <li><a class="btn-floating blue" title="Download kalender" ng-click="downloadCalendar()"><i class="material-icons">file_download</i></i></a></li>
    </ul>
  </div>
</div>
