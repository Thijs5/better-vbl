<h1 class="ui header">
  <div class="content">
    Ploegen
  </div>
</h1>

<div class="ui stackable two column grid">

	<div class="column stretched" ng-repeat="g in club.teams | groupBy:'categorie' | orderBy:'categorie'">
		<div class="ui segment">
			<h2>{{g.categorie}}</h2>

			<div class="ui list">
			  <a ng-repeat="team in g.items | orderBy:'naam'" ui-sref="team({teamGuid: team.guid})" class="item">
			  	{{team.naam}}
			  </a>
			</div>
		</div>
	</div>


</div>
